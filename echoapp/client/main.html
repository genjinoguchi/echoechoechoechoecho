  <title>echoapp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>

</body>

<template name="new_post">
 <div class="all-blue">
  <div class="new-post-title">
    What is your opinion?
  </div>
  <form onsubmit="">
    <textarea class="new_post" id="headline-id" name="headline" placeholder="Headline"></textarea>
    <textarea id="description-id" name="description" placeholder="Short description of news story"></textarea>
    <textarea id="a1-title-id" name="a1-title" placeholder="Title of Article 1"></textarea>
    <textarea id="a1-url-id" name="a1-url" placeholder="Link to Article 1"></textarea>
    <textarea id="a2-title-id" name="a2-title" placeholder="Title of Article 2"></textarea>
    <textarea id="a2-url-id" name="a2-url" placeholder="Link to Article 2"></textarea>
    <textarea id="a3-title-id" name="a3-title" placeholder="Title of Article 3"></textarea>
    <textarea id="a3-url-id" name="a3-url" placeholder="Link to Article 3"></textarea>
    <textarea id="disc-q-id" name="disc-question" placeholder="Relevant discussion question"></textarea>
    <button class="new-post-submit" type="submit">submit</button>
  </form>
</div>
</template>

<template name="home">
  {{> navbar}}
  {{> opinion_of_the_day}}
  {{> agree_disagree}}
  {{> content_hidden}}
  <div class="blur">
    {{> comments}}
    {{> reply}}
  </div>
</template>

<!-- navbar -->
<template name="navbar">
  <div class="nav">
    <div class="logo">
      Socratic.
    </div>
    <div class="tagline">
      Got discourse? Discuss!
    </div>
    <div class="jenji">Hi Jenji </div> <div class="change">(change)</div>
  </div>
</template>

<!-- opinion -->

<template name="opinion_of_the_day">
  <div class="opinion-background">
    <div class="card opinion-card">
      <div class="opinion-label">
        OPINION OF THE DAY:
      </div>
      <div class="opinion-text">
       {{post.headline}}
     </div>
     <div class="opinion-description">
       {{post.description}}
     </div>
     <div class="check-out">
      Check out these articles before responding:
    </div>
    <div class="articles">
      <a target="blank" class="article" href="{{post.a1_url}}">
        <div class="article-title">
          {{post.a1_title}}
        </div>
      </a>

      <a target="blank" class="article" href="{{post.a2_url}}">
        <div class="article-title">
          {{post.a2_title}}
        </div>
      </a>

      <a target="blank" class="article" href="{{post.a3_url}}">
        <div class="article-title">
          {{post.a3_title}}
        </div>
      </a>
    </div>
  </div>
</div>
</template>

<!-- articles -->
<template name="article1">
  <a target="blank" class="article" href="https://www.forbes.com/forbes/welcome/?toURL=https://www.forbes.com/sites/erikkain/2012/01/21/does-online-piracy-hurt-the-economy-a-look-at-the-numbers/&refURL=https://www.google.com/&referrer=https://www.google.com/">
    <div class="article-title">
      Does Online Piracy Hurt The Entertainment Industry?
    </div>
  </a>
</template>

<template name="article2">
  <a target="blank" class=" article" href="https://www.scientificamerican.com/article/does-digital-piracy-really/">
    <div class="article-title">
      Does Digital Piracy Really Hurt Movies?
    </div>

  </a>
</template>

<template name="article3">
  <a target="blank" class="article" href="https://www.theguardian.com/technology/2014/jul/10/hollywood-director-piracy-is-necessary-and-doesnt-hurt-revenues">
    <div class="article-title">
      Hollywood director: piracy is necessary, and doesn't hurt revenues
    </div>
  </a>

</template>


<!-- agree or disagree -->
<template name="agree_disagree">
  <div class="container-fluid agree_disagree">
    <div class="row">
      <div class="col-md-6 green-background">
        <a class="card agreement-card agree">
          <div class="agree-disagree-text" id="agree-button">
            I agree
          </div>
        </a>
      </div>
      <div class="col-md-6 red-background">
        <div class="card agreement-card disagree">
          <div class="agree-disagree-text" id="disagree-button">
            I disagree
          </div>
        </div>
      </div>
    </div>
  </div>
</template>



<!-- comments -->
<template name="comments">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-6 green-background">
        <div class="float-right">
            {{#each comments_pro}}
                {{> comment_pro}}
            {{/each}}
        </div>
      </div>
      <div class="col-md-6 float-left red-background">
          {{#each comments_con}}
            {{> comment_con}}
          {{/each}}
      </div>

    </div>
  </div>
</template>


<!-- comment pro -->
<template name="comment_pro">
  <div class="card comment pro">
    <div class="username">
      {{this.nickname}}
    </div>

    <div class="score pro-score">score: 0</div>
    <div class="upvote pro-upvote">▲</div>
    <div class="comment-text">
      {{this.content}}
    </div>
    <div class="timestamp">
      {{this.format_date}}
      <div class="reply {{this.cid}}">
        reply
      </div>
    </div>
  </div>

  {{#each replies}}
    {{> reply_comment_pro}}
  {{/each}}

  <div id="reply-marker"></div>

  <div class="sub-reply" id="{{this.cid}}">
    <div class="card input-card">
      <textarea type="text" class="reply-input" placeholder="write why you think so!"></textarea>
      <button class="reply-button">reply</button>
    </div>
  </div>

</template>

<!-- comment con -->
<template name="comment_con">
  <div class="card comment con">
    <div class="username">
      {{this.nickname}}
    </div>
    <div class="score con-score">score: 0</div>
    <div class="upvote con-upvote">▲</div>
    <div class="comment-text">
        {{this.content}}
    </div>
    <div class="timestamp">
        {{this.format_date}}
      <div class="reply 1">
        reply
      </div>
    </div>
  </div>

  {{> reply_comment_con}}

  <div id="reply-marker"></div>
  <div class="sub-reply" id="1">
    <div class="card input-card">
      <textarea type="text" name="reply-input" placeholder="write why you think so!"></textarea>
      <button class="reply-button">reply</button>
    </div>
  </div>
</template>



<!-- pro reply -->
<template name="reply_comment_pro">
  <div class="card comment pro reply-card">
    <div class="username">
        {{this.nickname}}
    </div>
    <div class="score pro-score">score: 0</div>
    <div class="upvote pro-upvote">▲</div>
    <div class="comment-text">
        {{this.content}}
    </div>
    <div class="timestamp">
      {{this.format_date}}
      <div class="reply {{this.cid}}">
        reply
      </div>
    </div>
  </div>
</template>

<!-- con reply -->
<template name="reply_comment_con">
  <div class="card comment con reply-card">
    <div class="username">
        nick
    </div>
    <div class="score con-score">score: 0</div>
    <div class="upvote con-upvote">▲</div>
    <div class="comment-text">
        content
    </div>
    <div class="timestamp">
      time
      <div class="reply 1">
        reply
      </div>
    </div>
  </div>
</template>



<template name="reply">
  <div class="reply-background">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="left-blocked">
            {{> blocked_input}}
          </div>
          <div class="left-input">
            {{> left_input}}
          </div>
        </div>
        <div class="col-md-6">
          <div class="right-blocked">
            {{> blocked_input}}
          </div>
          <div class="right-input">
            {{> right_input}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="left_input">
  <div class="card input-card">
    <textarea id="left_input_area" type="text" name="repy-input" placeholder="write why you think so!"></textarea>
    <button id="left_input_button" class="reply-button">reply</button>
  </div>
</template>

<template name="right_input">
  <div class="card input-card">
    <textarea id="right_input_area" type="text" name="repy-input" placeholder="write why you think so!"></textarea>
    <button id="right_input_button" class="reply-button">reply</button>
  </div>
</template>

<template name="blocked_input">
  <div class="card blocked-card">
    <div class="blocked-text">
      Sorry, you can’t reply here since you picked the other side.
    </div>
  </div>
</template>

<template name="content_hidden">
  <div class="hidden-content">
    You can't see this content until you vote!
  </div>
</template>
