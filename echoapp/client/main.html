<template name="homer_simpson">
  <div class="container-fluid">
    <div class="row">
      {{> new_card}}
      {{#each posts}}
        {{> card}}
      {{/each}}
    </div>
  </div>
</template>

<template name="card">
  <div class="col-lg-3 col-md-6 col-sm-12">
    <div class="content-card">
      <div class="card-title">
          {{this.title}}
      </div>
      <div class="card-description">
        {{this.description}}
      </div>
      <div class="break"></div>
      <a href="" class="read-more">
        read more >
      </a>
    </div>
  </div>
</template>

<template name="new_card">
  <div class="col-lg-3 col-md-6 col-sm-12">
    <div class="content-card new-card">
      <a href="" class="new-opinion">
        add new opinion +
      </a>
    </div>
  </div>
</template>

<template name="post">
  <div class="blue-banner">
    <div class="row">
        <div class="col-md-6">
            <p class="post-title">
              Loresm ipsum dolor sasit ljdsf oihe as;ldkfj asldkfja
            </p>
        </div>
        <div class="col-md-6 col-md-offset-3">
          <p class="post-description">
              Lorem ipsum dolor sit amet, qui iudicabit intellegam ei, equidem inermis concludaturque pri eu. Veniam explicari his at, an pri suas zril. Ad nam fugit periculis, Lorem ipsum dolor sit amet, qui iudicabit intellegam ei, equidem inermis concludaturque pri eu. Veniam explicari his at, an pri suas zril. Ad nam fugit periculis, per vidit mutat tamquam et, omnium
          </p>
        </div>
    </div>
  </div>
  <div class="break"></div>
    {{> comment}}
    {{> comment}}
    {{> comment}}
    {{> comment}}
    {{> comment}}
    {{> comment}}
    {{> reply}}
    <div class="break"></div>
</template>

<template name="comment">
    <div class="col-md-8 col-centered">
      <div class="comment-box">
        <div class="username">
            Username <span class="time"> 1:45 pm </span>
        </div>
        <div class="comment">
            Lorem ipsum dolor sit amet, qui iudicabit intellegam ei, equidem inermis concludaturque pri eu. Veniam explicari his at, an pri suas zril. Ad nam fugit periculis, Lorem ipsum dolor sit amet, qui iudicabit
        </div>
      </div>
  </div>
</template>

<template name="reply">

  <div class="col-md-8 col-centered">
    <div class="comment-box col-centered">
      <div class="break"></div>
        <input class="post-input" placeholder="write a response" type="text" name="reply-text">
        <button class="submit-button" type="submit">submit</button>
    </div>
  </div>
  <div class="break"></div>

</template>


<template name="new_post"> <div class="all-blue">
      <div class="new-post-title">
        What is your opinion?
      </div>
        <textarea class="new_post" id="username-id" name="username" placeholder="Give us a nickname"></textarea>
        <textarea id="new-title-id" name="new-title" placeholder="in one sentence, describe your opinion"></textarea>
        <textarea id="description-id" name="description" placeholder="give us some more details on why you think that"></textarea>
        <button class="new-post-submit" type="submit">submit</button>
    </div>
</template>
