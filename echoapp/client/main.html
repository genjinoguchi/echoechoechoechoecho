<template name="home">

</template>

<template name="new_card">
  <div class="col-lg-3 col-md-6 col-sm-12">
    <div class="content-card new-card">
      <div class="new-opinion">
        add new opinion +
      </div>
    </div>
  </div>
</template>

              Loresm ipsum dolor sasit ljdsf oihe as;ldkfj asldkfja

<template name="comment">
    <div class="col-md-8 col-centered">
      <div class="comment-box">
        <div class="username">
            Username <span class="time"> 1:45 pm </span>
        </div>

            Lorem ipsum dolor sit amet, qui iudicabit intellegam ei, equidem inermis concludaturque pri eu. Veniam explicari his at, an pri suas zril. Ad nam fugit periculis, Lorem ipsum dolor sit amet, qui iudicabit

<template name="reply">

  <div class="col-md-8 col-centered">
    <div class="comment-box col-centered">
      <form action="">
        <input type="text" name="reply-text">
        <button type="submit">submit</button>
      </form>
    </div>
  </div>

</template>


<template name="new_post">
    <div class="all-blue">
      <div class="new-post-title">
        This is the prompt given.
      </div>
      <form onsubmit="">
        <label for="msg">Describe your opinion:</label>
        <textarea id="msg" name="user_message"></textarea>
        <button type="submit">submit</button>
      </form>
    </div>
</template>
