<head>
  <title>echoapp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
  {{> home}}
</body>

<template name="home">
  {{> navbar}}
  {{> opinion_of_the_day}}
  {{> agree_disagree}}
  {{> content_hidden}}
  <div class="blur">
    {{> comments}}
    {{> reply}}
  </div>
</template>

<!-- navbar -->
<template name="navbar">
  <div class="nav">
    <div class="logo">
      Socratic.
    </div>
    <div class="tagline">
      Got discourse? Discuss!
    </div>
    <div class="jenji">
      Hi Jenji
    </div>
  </div>
</template>

<!-- opinion -->
<template name="opinion_of_the_day">
  <div class="opinion-background">
    <div class="card opinion-card">
      <div class="opinion-label">
        OPINION OF THE DAY:
      </div>
      <div class="opinion-text">
       “Piracy of digital media does not hurt the industry.”
     </div>
     <div class="opinion-description">
       "To start with, piracy practices can be used as a source for market insights. This has a reason. The P2P file sharing service revealed the massive demand for online, digital music. For example we have Napster. It proved that there was a desire to have access to digital high quality recordings, a wide selection of music, and a service that was easy to use."
     </div>
     <div class="check-out">
      Check out these articles before responding:
    </div>
    <div class="articles">
      {{> article1}}
      {{> article2}}
      {{> article3}}
    </div>
  </div>
</div>
</template>

<!-- articles -->
<template name="article1">
  <a target="blank" class="article" href="https://www.forbes.com/forbes/welcome/?toURL=https://www.forbes.com/sites/erikkain/2012/01/21/does-online-piracy-hurt-the-economy-a-look-at-the-numbers/&refURL=https://www.google.com/&referrer=https://www.google.com/">
    <div class="article-title">
      Does Online Piracy Hurt The Entertainment Industry?
    </div>
  </a>
</template>

<template name="article2">
  <a target="blank" class=" article" href="https://www.scientificamerican.com/article/does-digital-piracy-really/">
    <div class="article-title">
      Does Digital Piracy Really Hurt Movies?
    </div>

  </a>
</template>

<template name="article3">
  <a target="blank" class="article" href="https://www.theguardian.com/technology/2014/jul/10/hollywood-director-piracy-is-necessary-and-doesnt-hurt-revenues">
    <div class="article-title">
      Hollywood director: piracy is necessary, and doesn't hurt revenues
    </div>

  </a>

</template>


<!-- agree or disagree -->
<template name="agree_disagree">
  <div class="container-fluid agree_disagree">
    <div class="row">
      <div class="col-md-6 green-background">
        <a class="card agreement-card agree">
          <div class="agree-disagree-text" id="agree-button">
            I agree
          </div>
        </a>
      </div>
      <div class="col-md-6 red-background">
        <div class="card agreement-card disagree">
          <div class="agree-disagree-text" id="disagree-button">
            I disagree
          </div>
        </div>
      </div>
    </div>
  </div>
</template>


<!-- comments -->
<template name="comments">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-6 green-background">
        <div class="float-right">
          {{> comment_pro}}
        </div>
      </div>
      <div class="col-md-6 float-left red-background">
        {{> comment_con}}
      </div>

    </div>
  </div>
</template>

<!-- comment pro -->
<template name="comment_pro">
  <div class="card comment pro">
    <div class="username">
      Gemma
    </div>
    <div class="score pro-score">score: 0</div>
    <div class="comment-text">
      I mean come on you seriously think these huge companies care if they lose a couple thousand dollars? They make so much that they can afford to lose a little to people who have a little less.
    </div>
    <div class="timestamp">
      5 minutes ago
      <div class="reply 0">
        reply
      </div>
    </div>
  </div>

  {{> reply_comment_pro}}

  <div id="reply-marker"></div>

  <div class="sub-reply" id="0">
    <div class="card input-card">
      <textarea type="text" name="repy-input" placeholder="write why you think so!"></textarea>
      <button class="reply-button">reply</button>
    </div>
  </div>

</template>

<!-- comment con -->
<template name="comment_con">
  <div class="card comment con">
    <div class="username">
      Gemma
    </div>
    <div class="score pro-score">score: 0</div>
    <div class="comment-text">
      I mean come on you seriously think these huge companies care if they lose a couple thousand dollars? They make so much that they can afford to lose a little to people who have a little less.
    </div>
    <div class="timestamp">
      5 minutes ago
      <div class="reply 1">
        reply
      </div>
    </div>
  </div>


  <div id="reply-marker"></div>

  <div class="sub-reply" id="1">
    <div class="card input-card">
      <textarea type="text" name="repy-input" placeholder="write why you think so!"></textarea>
      <button class="reply-button">reply</button>
    </div>
  </div>
</template>

<!-- pro reply -->
<template name="reply_comment_pro">
  <div class="card comment pro reply-card">
    <div class="username">
      Gemma
    </div>
    <div class="score pro-score">score: 0</div>
    <div class="comment-text">
      I mean come on you seriously think these huge companies care if they lose a couple thousand dollars? They make so much that they can afford to lose a little to people who have a little less.
    </div>
    <div class="timestamp">
      5 minutes ago
      <div class="reply 0">
        reply
      </div>
    </div>
  </div>
</template>

<!-- con reply -->
<template name="reply_comment_con">
  <div class="card comment con reply-card">
    <div class="username">
      Gemma
    </div>
    <div class="score pro-score">score: 0</div>
    <div class="comment-text">
      I mean come on you seriously think these huge companies care if they lose a couple thousand dollars? They make so much that they can afford to lose a little to people who have a little less.
    </div>
    <div class="timestamp">
      5 minutes ago
      <div class="reply 1">
        reply
      </div>
    </div>
  </div>
</template>




<template name="reply">
  <div class="reply-background">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="left-blocked">
            {{> blocked_input}}
          </div>
          <div class="left-input">
            {{> input}}
          </div>
        </div>
        <div class="col-md-6">
          <div class="right-blocked">
            {{> blocked_input}}
          </div>
          <div class="right-input">
            {{> input}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="input">
  <div class="card input-card">
    <textarea type="text" name="repy-input" placeholder="write why you think so!"></textarea>
    <button class="reply-button">reply</button>
  </div>
</template>

<template name="blocked_input">
  <div class="card blocked-card">
    <div class="blocked-text">
      Sorry, you can’t reply here since you picked the other side.
    </div>
  </div>
</template>

<template name="content_hidden">
  <div class="hidden-content">
    You can't see this content until you vote!
  </div>
</template>
