<head>
  <title>echoapp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
</head>


<body>
  {{> home}}
</body>

<template name="home">
  {{> navbar}}
  {{> opinion_of_the_day}}
  {{> agree_disagree}}
  {{> comments}}
  {{> reply}}
</template>

<!-- navbar -->
<template name="navbar">
  <div class="nav">
  </div>
</template>

<!-- opinion -->
<template name="opinion_of_the_day">
  <div class="opinion-background">
    <div class="card opinion-card">
      <div class="opinion-label">
        OPINION OF THE DAY:
      </div>
      <div class="opinion-text">
       “Piracy of digital media does not hurt the industry.”
     </div>
     <div class="opinion-description">
       "To start with, piracy practices can be used as a source for market insights. This has a reason. The P2P file sharing service revealed the massive demand for online, digital music. For example we have Napster. It proved that there was a desire to have access to digital high quality recordings, a wide selection of music, and a service that was easy to use."
     </div>
     <div class="check-out">
      Check out these articles before responding:
    </div>
    <div class="articles">
      {{> article1}}
      {{> article2}}
      {{> article3}}
    </div>
  </div>
</div>
</template>

<!-- articles -->
<template name="article1">
  <div class="article">
    <div class="article-title">
      Does Online Piracy Hurt The Entertainment Industry?
    </div>
    <div class="article-source">
      Forbes
    </div>
  </div>
</template>

<template name="article2">
  <div class="article">
    <div class="article-title">
      Does Digital Piracy Really Hurt Movies?
    </div>
    <div class="article-source">
      Scientific American
    </div>
  </div>
</template>

<template name="article3">
  <div class="article">
    <div class="article-title">
      Hollywood director: piracy is necessary, and doesn't hurt revenues
    </div>
    <div class="article-source">
      The guardian
    </div>
  </div>
</template>


<!-- agree or disagree -->
<template name="agree_disagree">
  <div class="container-fluid agree_disagree">
    <div class="row">
      <div class="col-md-6 green-background">
        <div class="card agreement-card agree">
          <div class="agree-disagree-text">
            I agree
          </div>
        </div>
      </div>
      <div class="col-md-6 red-background">
        <div class="card agreement-card disagree">
          <div class="agree-disagree-text">
            I disagree
          </div>
        </div>
      </div>
    </div>
  </div>
</template>


<!-- comments -->
<template name="comments">
  <div class="container-fluid">
    <div class="row">
      <!-- <div class="col-md-1"></div> -->
      <div class="col-md-6 green-background">
        <div class="float-right">
          {{> comment_pro}}
          {{> comment_pro}}
          {{> reply_comment_pro}}
        </div>

      </div>
      <div class="col-md-6 float-left red-background">
        {{> comment_con}}
        {{> comment_con}}
        {{> reply_comment_con}}
      </div>
      <!-- <div class="col-md-1"></div> -->
    </div>
  </div>
</template>


<template name="comment_pro">
  <div class="card comment pro">
    <div class="username">
      Gemma
    </div>
    <div class="score pro-score">
      score hidden
    </div>
    <div class="comment-text">
      I mean come on you seriously think these huge companies care if they lose a couple thousand dollars? They make so much that they can afford to lose a little to people who have a little less.
    </div>
    <div class="timestamp">
      5 minutes ago
      <div class="reply">
        reply
      </div>
    </div>
  </div>
</template>

<template name="reply_comment_pro">
  <div class="card comment pro reply-card">
    <div class="username">
      Gemma
    </div>
    <div class="score pro-score">
      score hidden
    </div>
    <div class="comment-text">
      I mean come on you seriously think these huge companies care if they lose a couple thousand dollars? They make so much that they can afford to lose a little to people who have a little less.
    </div>
    <div class="timestamp">

      <div class="reply">
        reply
      </div>
    </div>
  </div>
</template>

<template name="reply_comment_con">
  <div class="card comment con reply-card">
    <div class="username">

    </div>
    <div class="score pro-score">
      score hidden
    </div>
    <div class="comment-text">
      I mean come on you seriously think these huge companies care if they lose a couple thousand dollars? They make so much that they can afford to lose a little to people who have a little less.
    </div>
    <div class="timestamp">
      5 minutes ago
      <div class="reply">
        reply
      </div>
    </div>
  </div>
</template>


<template name="comment_con">
  <div class="card comment con">
    <div class="username">
      Gemma
    </div>
    <div class="score pro-score">
      score hidden
    </div>
    <div class="comment-text">
      I mean come on you seriously think these huge companies care if they lose a couple thousand dollars? They make so much that they can afford to lose a little to people who have a little less.
    </div>
    <div class="timestamp">
      5 minutes ago
      <div class="reply">
        reply
      </div>
    </div>
  </div>
</template>

<template name="reply">
  <div class="reply-background">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          {{> blocked_input}}
        </div>
        <div class="col-md-6">
          {{> input}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="input">
  <div class="card input-card">
    <textarea type="text" name="repy-input" placeholder="write why you think so!"></textarea>
    <button class="reply-button">reply</button>
  </div>
</template>

<template name="blocked_input">
  <div class="card blocked-card">
    <div class="blocked-text">
      Sorry, you can’t reply here since you agreed.
    </div>
  </div>
</template>
