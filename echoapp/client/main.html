<template name="new">
  <div class="welcome">
    <div class="logo"></div>
    <div class="welcome-text">
      Welcome to _____! This is a place where we have a weekly discussion on current events. Every Friday at ____, we post a link to a post where you can read up on a current event, and have discussion with other people on your thoughts and opinions about what you read. We pull articles from <a href="https://www.allsides.com/unbiased-balanced-news">AllSides</a> and give prompts to guide conversations in the comments section.
    </div>
  </div>
  <div class="todays-post">
    <div class="todays-post-header">This week's discussion</div>
    <div class="todays-card">
      <div class="todays-post-title">Conyers steps down, Pelosi criticized</div>
      <div class="todays-post-description">In response to sexual misconduct accusations, Rep John Conyers, D-Michigan, stepped down from the House Judiciary Committee where he has served as the ranking Democrat. House Minority Leader Nancy Pelosi, D-California, has been criticized for defending him after strongly</div>
      <div class="join">join the discussion! >></div>
    </div>

  </div>
</template>

<template name="post">
  <div class="blue-banner">
    <div class="row">
      <div class="col-md-6">
        <p class="post-title">
          {{post.title}}
        </p>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <p class="post-description">
          {{post.description}}
        </p>
      </div>
    </div>
  </div>
  <div class="break"></div>
  {{#each comments}}
  {{> comment}}
  {{/each}}
  {{> reply}}
  <div class="break"></div>
</template>

<template name="comment">
  <div class="col-md-8 col-centered">
    <div class="comment-box">
      <div class="username">
        {{this.nickname}}
      </div>
      <div class="comment">
        {{this.content}}
      </div>
    </div>
  </div>
</template>
